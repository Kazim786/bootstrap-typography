<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Spacing</title>
    <style>
        span{
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <h1 class="p-0 bg-info d-inline-block">pg-0</h1>
        <h1 class="p-1 bg-info d-inline-block">pg-1</h1>
        <h1 class="p-2 bg-info d-inline-block">pg-2</h1>
        <h1 class="p-3 bg-info d-inline-block">pg-3</h1>
        <h1 class="p-4 bg-info d-inline-block">pg-4</h1>
        <h1 class=" p-5 bg-info d-inline-block">pg-5</h1>

<button class="btn btn-success pt-5 ">Pt-5 padding top</button>
<button class="btn btn-success pb-5 ">Pt-5 padding bottom</button>
<button class="btn btn-success pl-5 ">Pt-5 padding left</button>
<button class="btn btn-success pr-5 ">Pt-5 padding right</button>
<button class="btn btn-success px-5 ">Pt-5 padding left & right</button>
<button class="btn btn-success py-5 ">Pt-5 padding top and bottom</button>

<h1 class="display-1">Margin Utility</h1>
        <h1 class="m-0 bg-info d-inline-block">m-0</h1>
        <h1 class="m-1 bg-info d-inline-block">m-1</h1>
        <h1 class="m-2 bg-info d-inline-block">m-2</h1>
        <h1 class="m-3 bg-info d-inline-block">m-3</h1>
        <h1 class="m-4 bg-info d-inline-block">m-4</h1>
        <h1 class="m-5 bg-info d-inline-block">m-5</h1>
        <h1 class="mt-5 bg-info d-inline-block">mt-0 (mb and mr and ml work similarly)</h1>
        
        <h1 class="display-1">
            Responsive Stuff and Margins!

            <span class="m-xs-2 m-md-5 m-lg-10 m-xl-30 bg-warning"></span>
            <span class="m-xs-2 m-md-5 m-lg-10 m-xl-30 bg-warning"></span>
            <span class="m-xs-2 m-md-5 m-lg-10 m-xl-30 bg-warning"></span>
            <span class="m-xs-2 m-md-5 m-lg-10 m-xl-30 bg-warning"></span>
            <span class="m-xs-2 m-md-5 m-lg-10 m-xl-30 bg-warning"></span>
            <span class="m-xs-2 m-md-5 m-lg-10 m-xl-30 bg-warning"></span>

        </h1>
    </div>
</body>
</html>
