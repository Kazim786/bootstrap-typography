<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Form Checks</h1>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="chickens">
            <label for="chickens" class="form-check-label">Chickens</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cats">
            <label for="cats" class="form-check-label">Cats</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="parrot">
            <label for="parrot" class="form-check-label">Parrots</label>
        </div>
        <!--You can disable one of the checkboxes-->
        <div class="form-check">
            <input disabled class="form-check-input" type="checkbox" id="dog">
            <label for="dog" class="form-check-label">Dog</label>
        </div>
    </div>
</body>
</html>
