<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="class">
        <h1>Form Controls</h1>
        <form>
            <div class="form-group"> <!--This form-group is given so that the labels and inputs have adequate spacing between them-->
                <label for="email">Email Address</label> <!--for attribute tells the label which input it is associated with-->
                <input type="email" id="email" class = 'form-control' placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label> 
                <input type="password" id="password" class = 'form-control' placeholder="Enter your Password">
            </div>
            

        </form>
        <div class="form-group"></div>

    </div>
    
</body>
</html>
