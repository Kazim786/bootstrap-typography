<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <!--FOR ANY input, select, textarea make sure the class include form-control. And that these elements are inside of a div tag with a class of form-group-->
    <div class="class">
        <h1>Form Controls</h1>
        <form>
            <div class="form-group"> <!--This form-group is given so that the labels and inputs have adequate spacing between them-->
                <label for="email">Email Address</label> <!--for attribute tells the label which input it is associated with-->
                <input type="email" id="email" class = 'form-control' placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label> 
                <input type="password" id="password" class = 'form-control' placeholder="Enter your Password">
                <small class="text-muted">Password must be 8 characters</small>
            </div>
            
            <div class="form-group">
                <label for="select">Select</label>
                <select id="select" class="form-control">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="multiselect">MultiSelect</label>
                <select multiple id="multiselect" class="form-control"> <!--Have to add multiple inside the select tag so it can be multiselect-->
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
                <small class="text-muted">Hold on ctrl(pc) or cmnd(mac) to select Multiple</small>
            </div>

                <div class="form-group">
                    <label for="textarea">Text Area</label>
                    <textarea class = 'form-control' id="textarea"rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="file">Attach a File</label>
                    <input type="file" class="form-control form-control-file form-control-sm" id="file">
                </div>


                <div class="form-group">
                    <label for="formControlRange">Example Range Input</label>
                    <input type="range" class=" form-control form-control-sm form-control-range" id="formControlRange">
                </div>

                <div class="form-group"> <!--This form-group is given so that the labels and inputs have adequate spacing between them-->
                    <label for="smallemail">Small Email Address</label> <!--for attribute tells the label which input it is associated with-->
                    <input type="email" id="smallemail" class = 'form-control form-control-sm' placeholder="Enter your email">
                </div>


                <div class="form-group"> <!--This form-group is given so that the labels and inputs have adequate spacing between them-->
                    <label for="readOnlyemail">Read Only Email Address</label> <!--for attribute tells the label which input it is associated with-->
                    <input readonly type="email" id="readOnlyemail" class = 'form-control form-control-sm' placeholder="Enter your email">
                </div>

                <input type="submit" value="Submit" class="btn btn-lg btn-primary">
        </form>
        

    </div>
    
</body>
</html>
