<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="breakpoints.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Website</h1>

    <div class="container">
        <h2 >Current Breakpoint is: 
            <!--xs will always show regardless of size. So you have to do d-inline which is the default-->
            <!--This can come in handy if you wanna change the way a website looks after it hits a certain break point. For example if you wanna show a picture during large view only-->
            <span class="d-inline d-sm-none">XS</span>
            <!--This will have default display of none until screen size is small. It will go back to default of none when it is bigger or smaller than small-->
            <span class="d-none d-sm-inline d-md-none">SM</span>
            <span class="d-none d-md-inline d-lg-none">MD</span>
            <span class="d-none d-lg-inline d-xl-none">LG</span>
            <span class="d-none d-xl-inline">XL</span>
        </h2>



    </div>
</body>
</html>
