<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
        span {
            width: 200px;
            height: 200px;
            display: inline-block;
        }    
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center border-bottom border shadow-lg">Shadow and Borders</h1>
        <span class="border"></span>
        <span class="border-bottom"></span>
        <span class="border-right border-left"></span>
        <span class="border-top"></span>
        <span class="border border-right-0"></span> <!--This will have a border all around except on the right-->
        <span class="border rounded-circle border-success"></span>
        
        <h3 class="shadow-sm">Small Shadow</h3>
        <h3 class="shadow">Regular Shadow</h3>
        <h3 class="shadow-lg">Large Shadow</h3>
    </div>
</body>
</html>
